---
language: node_js
node_js:
  - "7"

sudo: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - build-essential
      - libssl-dev
      - gcc-4.9-multilib
      - g++-4.9-multilib
      - lcov
      - oracle-java8-installer

compiler: clang

env:
  global:
    - CC=clang
    - CXX=clang++
    - npm_config_clang=1
    - GYP_DEFINES="use_obsolete_asm=true"
    - ES_VERSION=5.1.2
    - ELASTICSEARCH=http://127.0.0.1:9200 
    - JAVA_HOME=/usr/lib/jvm/java-8-oracle

cache:
  yarn: true
  directories:
    - node_modules


before_install:
  - npm config set spin false
  - npm install -g bower phantomjs-prebuilt yarn
  - bower --version
  - phantomjs --version
  - java -version
  - which java
  - echo $JAVA_HOME

install:
  - yarn install --non-interactive
  - wget https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-${ES_VERSION}.tar.gz
  - tar -xzf elasticsearch-${ES_VERSION}.tar.gz
  - ./elasticsearch-${ES_VERSION}/bin/elasticsearch 2>&1 >> /dev/null &

before_script:
 - for p in `ls packages`; do ln -fs ../../packages/$p node_modules/@cardstack/; done
 - wget -q --waitretry=1 --retry-connrefused -T 1 -O - http://127.0.0.1:9200

script:
  - npm test
